<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes">           <!--user-scalable=yes  se user can zoom in and zoom out.  inital-scale =1 se initially jab site khulta hai to scale is 1-->     
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">QUIZMANIA</div>
    <div class="panel">
        <div class="scoreBox">Score: <span id="scoreValue"></span></div>
        <div class="correct">Correct!</div>
        <div class="wrong">Try again!</div>
        <div class="questionDiv"></div>
        <div class="instructionDiv">Click on the correct answer</div>
        <div class="options">
            <div class="option1 box"></div>
            <div class="option2 box"></div>
            <div class="option3 box"></div>
            <div class="option4 box"></div>
        </div>
        <div class="startResetGameBtn">
           <!-- Reset game -->
        </div>
        <div class="timer">Time remaining: <span id="TimerVal" val=""></span></div>
       <div class="gameOver">
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
